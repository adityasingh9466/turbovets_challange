<div class="flex h-screen bg-gradient-to-br from-slate-50 to-blue-50">
  <!-- Mobile Overlay -->
  <div *ngIf="isSidebarOpen && isMobile"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 md:hidden transition-opacity duration-300"
    (click)="closeSidebar()">
  </div>

  <!-- Sidebar -->
  <nav
    class="w-72 bg-white/90 backdrop-blur-xl border-r border-gray-200/50 shadow-xl fixed md:relative z-50 h-full transform transition-all duration-300 ease-out"
    [class.translate-x-0]="isSidebarOpen || !isMobile" [class.-translate-x-full]="!isSidebarOpen && isMobile">

    <!-- Sidebar Header -->
    <div class="p-6 border-b border-gray-200/30">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
              </path>
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
              Dashboard</h1>
            <p class="text-sm text-gray-500">Admin Panel</p>
          </div>
        </div>

        <!-- Close button for mobile -->
        <button *ngIf="isMobile"
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          (click)="closeSidebar()">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Navigation Menu -->
    <div class="p-4 space-y-2">
      <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-3 py-2">Menu</div>

      <!-- Ticket Viewer Link -->
      <a routerLink="/tickets"
        routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-lg scale-105"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl hover:bg-gray-50 hover:-translate-y-0.5 hover:shadow-md transition-all duration-200 group focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        (click)="closeSidebar()">
        <div
          class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200 transition-colors duration-200">
          <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z">
            </path>
          </svg>
        </div>
        <span class="font-medium">Ticket Viewer</span>
      </a>

      <!-- Knowledgebase Link -->
      <a routerLink="/knowledgebase"
        routerLinkActive="bg-gradient-to-r from-purple-500 to-purple-600 text-white shadow-lg scale-105"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl hover:bg-gray-50 hover:-translate-y-0.5 hover:shadow-md transition-all duration-200 group focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        (click)="closeSidebar()">
        <div
          class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center group-hover:bg-purple-200 transition-colors duration-200">
          <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
            </path>
          </svg>
        </div>
        <span class="font-medium">Knowledgebase</span>
      </a>

      <!-- Live Logs Link -->
      <a routerLink="/logs"
        routerLinkActive="bg-gradient-to-r from-green-500 to-green-600 text-white shadow-lg scale-105"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl hover:bg-gray-50 hover:-translate-y-0.5 hover:shadow-md transition-all duration-200 group focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        (click)="closeSidebar()">
        <div
          class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center group-hover:bg-green-200 transition-colors duration-200">
          <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
        </div>
        <span class="font-medium">Live Logs</span>
      </a>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200/30">
      <div class="flex items-center space-x-3 px-3 py-2">
        <div class="w-8 h-8 bg-gradient-to-r from-gray-400 to-gray-500 rounded-full flex items-center justify-center">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <div class="flex-1">
          <p class="text-sm font-medium text-gray-700">Admin User</p>
          <p class="text-xs text-gray-500">Online</p>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col min-h-0">
    <!-- Top Bar -->
    <header class="bg-white/80 backdrop-blur-xl border-b border-gray-200/50 px-4 py-3 md:px-6 md:py-4 shadow-sm">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <!-- Mobile menu button -->
          <button *ngIf="isMobile"
            class="p-2 -ml-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            (click)="toggleSidebar()">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>

          <div>
            <h2 class="text-lg font-semibold text-gray-800">Welcome back!</h2>
            <p class="text-sm text-gray-500">Manage your system efficiently</p>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center space-x-3">
          <!-- Notification Button -->
          <button
            class="p-2 rounded-lg hover:bg-gray-100 hover:-translate-y-0.5 hover:shadow-md transition-all duration-200 relative focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-5 5l-5-5h5v-5a7.07 7.07 0 00-1-3.73l-1.71 1.71a5 5 0 00-.29 2.02V17z"></path>
            </svg>
            <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
          </button>

          <!-- Settings Button -->
          <button
            class="p-2 rounded-lg hover:bg-gray-100 hover:-translate-y-0.5 hover:shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
              </path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <div class="flex-1 p-4 md:p-6 overflow-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
